{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
 <div class="h2 text-center">Video <b style="color:blue;">Gallery</b> <i class="fa fa-live"></i></div>
    <div style="display:flex; padding-left:820px;"><div style="height:4px; width:10px; background:black;"></div><div style="height:4px; width:100px; background:blue; border-radius:2px;"></div></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% if video %}
            {% for x in video %}
            <div class="col-sm-4 pt-4 pb-4">
                <div class="card">
<iframe style="min-height:250px;" class="card-img-top w-100" src="{{x.vlink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <div class="card-body">
    <h5 class="card-title">{{x.vtitle}}</h5>
    <i class="btn btn-primary">Posted Date : {{x.vdate}}</i>
  </div>
</div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="col-sm-1"></div>

</div>
{% endblock %}
